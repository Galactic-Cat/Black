<div class="mdc-elevation--z3 box">
  <h1 class="mdc-typography--title">Welcome back!</h1>
  <p>Would you like to continue where you last left?</p>
  <button type="button" class="mdc-button mdc-button--primary mdc-button--raised mdc-ripple" data-mdc-auto-init="MDCRipple">Continue at <span id="continuename">%continue%</span></button>
  <button type="button" class="mdc-button mdc-button--raised mdc-ripple" data-mdc-auto-init="MDCRipple" onclick="swapper.swap('home')">Open startscreen</button>
</div>

<script>
  $('#swapper').ready(_ => {
    $('#continuename').text(config.get('swapper.continue'))
    $('#continuename').parent('button').attr('onclick', 'swapper.swap(\''+ config.get('swapper.continue') + '\')')
  })
</script>
