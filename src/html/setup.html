<!DOCTYPE html>
<h1 class="mdc-typography--headline5">Tease Setup</h1>

<!-- Save setup -->
<div class="mdc-elevation--z3 box">
    <h1 class="mdc-typography--subtitle1">Save Setup</h1>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" id="saveSetup" class="mdc-checkbox__native-control">
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewbox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
        </div>
        <label for="saveSetup">Save setup for later teases.</label>
    </div>
</div>

<!-- Picture setup -->
<div class="mdc-elevation--z3 box">
    <h1 class="mdc-typography--subtitle1">Pictures</h1>
    <div>
        <span class="mdc-typography--body">Select a pictures folder:</span><br>
        <button id="browsePicturesBtn" class="mdc-button mdc-button--raised mdc-button--primary mdc-ripple" data-mdc-auto-init="MDCRipple">Browse</button>
        <label id="browsePicturesLabel" class="box" style="margin-left: 5px; background-color: rgba(0, 0, 0, 0.2); border-radius: 5px; display: none;"></label>
    </div>
    <br>

    <div class="mdc-text-field">
        <input type="number" min="0" class="mdc-text-field__input" id="pictureAmount">
        <label for="pictureAmount" class="mdc-floating-label">Amount of pictures</label>
        <div class="mdc-line-ripple"></div>
    </div>
</div>

<!-- Ticker Setup -->
<div class="mdc-elevation--z3 box">
    <h1 class="mdc-typography--subtitle1">Timing</h1>
    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="margin-top: 0; width: 50%;">
        <input type="number" min="0" id="slideTime" class="mdc-text-field__input" />
        <label for="slideTime" class="mdc-floating-label">Seconds per slide</label>
    </div>
    <br>

    <h1 class="mdc-typography--subtitle1">Ticker</h1>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" id="enableTicker" class="mdc-checkbox__native-control" checked>
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewbox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
        </div>
        <label for="enableTicker">Enable Ticker</label>
    </div>
    <br>
    <div class="mdc-form-field">
        <label for="ticker-sound">Ticker Sound&nbsp;&nbsp;</label>
        <div class="mdc-select" id="ticker-sound" role="listbox">
            <div class="mdc-select__surface" tabindex="0">
                <div class="mdc-select__label mdc-select__label--float-above">Ticker Sound</div>
                <div class="mdc-select__selected-text"></div>
                <div class="mdc-select__bottom-line"></div>
            </div>
            <div class="mdc-simple-menu mdc-select__menu">
                <ul class="mdc-list mdc-simple-menu__items">
                    <li class="mdc-list-item" role="option" aria-selected id="ticker-default" tabindex="0">Default</li>
                    <li class="mdc-list-item" role="option" id="ticker-metronome" tabindex="0">Metronome</li>
                </ul>
            </div>
        </div>
    </div>
    <br><br>
    <div class="mdc-form-field">
        <label for="announce-card">Announce card&nbsp;&nbsp;</label>
        <div class="mdc-switch">
            <input type="checkbox" id="announce-card" class="mdc-switch__native-control" />
            <div class="mdc-switch__background">
                <div class="mdc-switch__knob"></div>
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <label for="announce-picture">Announce picture&nbsp;&nbsp;</label>
        <div class="mdc-switch">
            <input type="checkbox" id="announce-picture" class="mdc-switch__native-control" />
            <div class="mdc-switch__background">
                <div class="mdc-switch__knob"></div>
            </div>
        </div>
    </div>
</div>

<div class="mdc-elevation--z3 box">
    <h1 class="mdc-typography--subtitle1">Cards</h1>
    <div class="mdc-select" id="cardModeSelectionContainer">
        <select class="mdc-select__native-control" id="cardModeSelection">
            <option value="percentage">Percentages</option>
            <option value="manual">Manual</option>
            <option value="premade">Pre-made Deck</option>
        </select>
        <label for="card-mode" class="mdc-floating-label">Pick a card mode</label>
        <div class="mdc-line-ripple"></div>
    </div>
</div>

<div id="cardMode">
    <div id="cardMode:percentage" class="mdc-elevation--z3 box" style="display: none;">
        <p>TEST: percentage</p>
    </div>
    <div id="cardMode:manual" class="mdc-elevation--z3 box" style="display: none;">
        <p>TEST: manual</p>
    </div>
    <div id="cardMode:premade" class="mdc-elevation--z3 box" style="display: none;">
        <p>TEST: premade</p>
    </div>
</div>

<script src="./ts/setup.ts"></script>
